    <script type="text/javascript">
    		
    	var	isFirst = true;

    	$('.filter_sort li .sale_num').click(function () {

    		sort($(this), 1);

    	});

    	$('.filter_sort li .jifen_price').click(function () {

    		sort($(this), 2);

    	});

    	$('.filter_sort li .cash_price').click(function () {

    		sort($(this), 3);

    	});


    	function sort(that, sort_lei) {
    		$('.filter_sort li img').attr('src', '../img/sort_no_select.png');
    		
    		if (sort_lei == 1) {
    			var sortType = 1; //销量降序
    		
	    		if (that.attr('data-flag') != '') {
	    			if (that.attr('data-flag') == 1) {
		    			that.attr('data-flag', '2');
		    			that.attr('src', '../img/sort_asc.png');
		    			sortType = 2;
		    		} else {
		    			that.attr('data-flag', '1');
		    			that.attr('src', '../img/sort_desc.png');
		    			sortType = 1;
		    		}	
	    		} else {
	    			that.attr('data-flag', '1');
	    			that.attr('src', '../img/sort_desc.png');
	    			sortType = 1;
	    		}
    		} else if (sort_lei == 2) {
    			var sortType = 3; //积分降序
    		
	    		if (that.attr('data-flag') != '') {
	    			if (that.attr('data-flag') == 1) {
		    			that.attr('data-flag', '2');
		    			that.attr('src', '../img/sort_asc.png');
		    			sortType = 4;
		    		} else {
		    			that.attr('data-flag', '1');
		    			that.attr('src', '../img/sort_desc.png');
		    			sortType = 3;
		    		}	
	    		} else {
	    			that.attr('data-flag', '1');
	    			that.attr('src', '../img/sort_desc.png');
	    			sortType = 3;
	    		}
    		} else if (sort_lei == 3) {
    			var sortType = 5; //积分降序
    		
	    		if (that.attr('data-flag') != '') {
	    			if (that.attr('data-flag') == 1) {
		    			that.attr('data-flag', '2');
		    			that.attr('src', '../img/sort_asc.png');
		    			sortType = 6;
		    		} else {
		    			that.attr('data-flag', '1');
		    			that.attr('src', '../img/sort_desc.png');
		    			sortType = 5;
		    		}	
	    		} else {
	    			that.attr('data-flag', '1');
	    			that.attr('src', '../img/sort_desc.png');
	    			sortType = 5;
	    		}
    		}
    		
    		

    		var one_lei_id = 0;
    		$('.one_lei li').each(function () {
    			if ($(this).hasClass('sort_name')) {
    				one_lei_id = $(this).attr('data-categoryId');
    			}
    		});

    		var two_lei_id = 0;
    		$('.two_lei li').each(function () {
    			if ($(this).hasClass('sort_name')) {
    				two_lei_id = $(this).attr('data-categoryId');
    			}
    		});

    		moreAjax(1, 25, one_lei_id, two_lei_id, sortType);
    	}


    	function moreAjax(iDisplayStart, iDisplayLength, classOne, classTwo, sortType) {

    		$.ajax({
				type:"post",
		        url:pubIP+"memberShop/getMemberShopGoodsData",//v1.0
		        cache:false,
		        dataType: "json",
		        async:false,
		        headers: {
	                Accept: "application/json; charset=utf-8",
	                token: token
	            },
	            data: {
	            	sEcho: 0,
	            	iDisplayStart: iDisplayStart, //起始行数
	            	iDisplayLength: iDisplayLength, //每页大小
	            	classOne: classOne, //一级分类
	            	classTwo: classTwo, //二级分类
	            	sortType: sortType	//排序条件: 1 销量降序 2 销量升序 3 积分价格 降序 4 积分价格 升序 5 现金价格 降序 6 现金价格升序 
	            },
		        success: function(data){
		        	console.log(data);

		        	if (data.aData.length != 0) {

		        		$('.pageCont').show();

		        		var str1 = ''
		        		for (var i = 0; i < data.aData.length; i++) {

		        			if (data.aData[i].cash == null) {
		        				data.aData[i].cash = 0;
		        			}

		        			if (data.aData[i].integral == null) {
		        				data.aData[i].integral = 0;
		        			}

		        			if (data.aData[i].pic) {
								if (data.aData[i].pic.indexOf(',') != -1) {
									data.aData[i].pic = data.aData[i].pic.split(',');
									data.aData[i].pic = data.aData[i].pic[0]
								}
							}

		        			str1 += '<li>'
									+'<img class="img_pic" src="'+data.aData[i].pic+'" alt="">'
									+'<p class="shop_name">'+data.aData[i].goodsName+'</p>'
									+'<p class="integral_money">'+data.aData[i].integral+'积分+'+data.aData[i].cash+'元</p>'
									+'<span class="duihuan_button" data-productId="'+data.aData[i].ids+'"><a href="##"><img src="../img/duihuan_button.png" alt=""></a></span>'
								+'</li>'
		        		}

		        		$('.member_content ul').html(str1);

		        		if (isFirst) {

		                    Page({
	                            num: data.pages,
	                            elem: $('#page1'),
	                            callback: function(n) {
	                            	iDisplayStart = n;
	                            	console.log(n);

	                                moreAjax(n, iDisplayLength, classOne, classTwo, sortType);
	                            }
	                        });

	                     
	                        
	                        $('.total').text('共'+data.pages+'页，');

	                        isFirst = false;
	                    }

	                    $('.allPageN').text(iDisplayStart+'/'+data.pages);
		        		
	                    //立即兑换
				    	$('.duihuan_button a').click(function() {

				    		sessionStorage.setItem('productId', $(this).parent().attr('data-productId'));

				    		window.location.href = "shopDetail.html";

				    	});

		        	} else {
		        		$('.pageCont').hide();
		        		$('.member_content ul').html('');
		        	}

		        },
		        error: function (err) {
		        	console.log(err);
		        }
		    });
    	}

    	



    	$.ajax({
			type:"post",
	        url:pubIP+"memberShop/getMemberShopClassGroy",//v1.0
	        cache:false,
	        dataType: "json",
	        async:false,
	        headers: {
                Accept: "application/json; charset=utf-8",
                token: token
            },
	        success: function(data){
	        	console.log(data);
	        	if (data.code == 1) {
	        		if (data.data.length != 0) {
	        			var str = '';
	        			for (var i = 0; i < data.data.length; i++) {
	        				str += '<li class="" data-categoryId="'+data.data[i].categoryId+'">'+data.data[i].categoryName+'</li>';
	        			}
	        			$('.one_lei').html(str);

	        			debugger
	        			// sort_name
	        			if (sessionStorage.getItem('look_more') == '') { //查看更多进来的
	        				$('.one_lei li').eq(0).addClass('sort_name');
	        				secondClass($('.one_lei li').eq(0).attr('data-categoryId'));

	        				$('.one_lei li').eq(0).attr('flag', 1);


	        			} else {

	        				$('.one_lei li').each(function() {

	        					if ($(this).attr('data-categoryid') == sessionStorage.getItem('one_lei')) {
	        						$(this).addClass('sort_name');

	        						$('.one_lei li').eq(0).attr('flag', 1);

	        						secondClass(sessionStorage.getItem('one_lei'));
	        					}
	        				});


	        			}

	        			$('.member_list .member_title').text($('.one_lei li').eq(0).text());
	        			$('.member_list .member_title').attr('data-categoryid', $('.one_lei li').eq(0).attr('data-categoryid'));

	        			
						


						$(document).on('click', '.one_lei li', function() {
							$('.one_lei li').removeClass('sort_name');
							$(this).addClass('sort_name');
							$('.one_lei li').eq(0).attr('flag', 2);
							secondClass($(this).attr('data-categoryId'));
							$('.member_list .member_title').text($(this).text());

							$('.member_list .member_title').attr('data-categoryid', $(this).attr('data-categoryid'));

							isFirst = true;

							var oneId = $(this).attr('data-categoryid');
    						moreAjax(1, 25, oneId, $('.two_lei li').eq(0).attr('data-categoryid'), 1);


						})	        			

	        		}

	        	}
	        },
	        error: function(err) {
	        	console.log(err);
	        }
	    });


	    //二级分类
	    function secondClass(firstClass) {

	    	$.ajax({
				type:"post",
		        url:pubIP+"memberShop/getMemberShopClassGroyByOneClass",//v1.0
		        cache:false,
		        dataType: "json",
		        async:false,
		        headers: {
	                Accept: "application/json; charset=utf-8",
	                token: token
	            },
	            data: {
	            	OneClassId: firstClass
	            },
		        success: function(data){
		        	console.log(data);
		        	debugger
		        	if (data.code == 1) {
		        		if (data.data.length != 0) {
		        			
		        			var str = '';
		        			for (var i = 0; i < data.data.length; i++) {
		        				str += '<li data-categoryId="'+data.data[i].categoryId+'">'+data.data[i].categoryName+'<li>';
		        			}	  

		        			$('.two_lei').html(str);   

		        			
		        			$('.member_list .second_class').html(str);	
		        			if ($('.one_lei li').eq(0).attr('flag') == 1) {

		        				if (sessionStorage.getItem('look_more') == '') { //查看更多点进来的
		        					$('.member_list .second_class li').eq(0).addClass('current');	

		        					$('.two_lei li').eq(0).addClass('sort_name'); 	


		        					moreAjax(1, 25, $('.one_lei li').eq(0).attr('data-categoryId'), $('.two_lei li').eq(0).attr('data-categoryId'), 1);
		        				} else {

		        					if (sessionStorage.getItem('two_lei') == '') { //点击的一级分类
		        						
		        						$('.member_list .second_class li').eq(0).addClass('current');	

		        						$('.two_lei li').eq(0).addClass('sort_name');

		        						moreAjax(1, 25, sessionStorage.getItem('one_lei'), $('.two_lei li').eq(0).attr('data-categoryId'), 1);

		        					} else {
		        						
		        						$('.member_list .second_class li').each(function() {

			        						if ($(this).attr('data-categoryid') == sessionStorage.getItem('two_lei')) {
			        							$(this).addClass('current');

			        						}
			        					});

			        					$('.two_lei li').each(function() {
			        						if ($(this).attr('data-categoryid') == sessionStorage.getItem('two_lei')) {
			        							$(this).addClass('sort_name');

			        						}
			        					});

			        					moreAjax(1, 25, sessionStorage.getItem('one_lei'), sessionStorage.getItem('two_lei'), 1);
			        					
		        					}
		        					

		        					
		        				}

		        			}
		        			

		        			$(document).on('click', '.two_lei li', function () {
		        				$('.two_lei li').removeClass('sort_name');
		        				$(this).addClass('sort_name');
					    		
					    		var one_id = 0;
					    		$('.one_lei li').each(function(item, i) {
					    			if ($(this).hasClass('sort_name')) {
					    				console.log($(this).attr('data-categoryid'));
					    				one_id = $(this).attr('data-categoryid');
					    			}
					    		});
					    		var that = $(this);
					    		$('.second_class li').each(function(ele, i) {
					    			if ($(this).attr('data-categoryId') == that.attr('data-categoryId')) {
					    				$('.second_class li').removeClass('current');
					    				$(this).addClass('current');
					    			}
					    		});

					    		isFirst = true;

					    		moreAjax(1, 25, one_id, $(this).attr('data-categoryid'), 1);
					    	});

					    	$(document).on('click', '.second_class li', function () {
					    		$('.second_class li').removeClass('current');
					    		$(this).addClass('current');
					    		var that = $(this);
					    		$('.two_lei li').each(function(ele, i) {
					    			if ($(this).attr('data-categoryId') == that.attr('data-categoryId')) {
					    				$('.two_lei li').removeClass('sort_name');
					    				$(this).addClass('sort_name');
					    			}
					    		});

					    		isFirst = true;

					    		moreAjax(1, 25, $('.second_class').prev().attr('data-categoryId'), $(this).attr('data-categoryid'), 1);

					    	});

		        		} else {
		        			$('.two_lei').html('');
		        		}

		        	}
		        },
		        error: function(err) {
		        	console.log(err);
		        }
		    });
	    }

    </script>
