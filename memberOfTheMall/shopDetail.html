			                <div class="img_div"><img style="float: none;" src="../img/cf_denger1.png" alt=""></div>
			                <p class="innerErrmsg"></p>
			            </div>
			            <div class="modelBtnBox">
			                <div style="background:#5690f6;" class="modelbtn confirm">确&nbsp;&nbsp;&nbsp;&nbsp;定</div>
			            </div>
			        </div>
			    </div>
			</div>

		</div>
		<script src="../js/footer.js" type="text/javascript" charset="utf-8"></script>
		<!-- <script src="../js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script> -->
		<script src="../js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/imageZoom.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/template.js" type="text/javascript" charset="utf-8"></script>
		<!-- <script src="../js/common.js" type="text/javascript" charset="utf-8"></script> -->
		<!-- <script src="http://www.sjmoban.com/study/artTemplate/static/js/template.js"></script> -->
		<script>

			$('.close, .confirm').click(function() {

				$(this).parent().parent().parent().parent().hide();

			});

			//商品id
			var productId = sessionStorage.getItem('productId');

			//获取商品详情
			$.ajax({
				type:"post",
		        url:pubIP+"memberShop/getMemberShopGoodsInfoData",//v1.0
		        cache:false,
		        dataType: "json",
		        async:false,
		        headers: {
	                Accept: "application/json; charset=utf-8",
	                token: token
	            },
	            data: {
	            	goodsId: productId
	            },
		        success: function(data){
		        	console.log(data);

		        	if (data.code == 1) {

		        		data.data.pic = data.data.pic.split(',');

		        		var headGoodsImgsTpl = template('headGoodsImgsTpl', data.data);
						$('.headGoodsImgsBox').html(headGoodsImgsTpl);

		        		var swiper = new Swiper('.swiper-container', {
							slidesPerView: 4,
						});
						$('.swiper-button-prev').click(function(){
							swiper.swipePrev(); 
						})
						$('.swiper-button-next').click(function(){
							swiper.swipeNext(); 
						})
						CloudZoom.quickStart();

						//详情
						$('.objDInfo h1').text(data.data.goodsName);

						if (data.data.cash == null) {
							data.data.cash = 0;
						}

						if (data.data.integral == null) {
							data.data.integral = 0;
						}

						if (data.data.payMethod == 1) { // 现金

							$('.objPrice').html('<p><i style="font-size:16px;">价格：</i><span class="fs28">'+data.data.cash+'元</span></p>');

						} else if (data.data.payMethod == 2) { //积分

							$('.objPrice').html('<p><i style="font-size:16px;">价格：</i><span class="fs16 mljf">¥<span class="fs28">'+data.data.integral+'</span>积分</span></p>');

						} else if (data.data.payMethod == 3) { //现金+积分

							$('.objPrice').html('<p><i style="font-size:16px;">价格：</i><span class="fs16 mljf">¥<span class="fs28">'+data.data.integral+'</span>积分 + <span class="fs28">'+data.data.cash+'</span>元</span></p>');

							
						}

						$('.member_level').text(data.data.memberLevelStr == null ? '' : data.data.memberLevelStr);

						$('.max_num').text(data.data.maxCount == null ? 0 : data.data.maxCount);

						$('.infoBox').html(data.data.description);

						$('.shop_name').text(data.data.goodsName);

						$('.addOrSubGoodsNum input').val(data.data.minCount == null ? 0 : data.data.minCount);
						
		        	}

		        },
		        error: function(err) {
		        	console.log(err);
		        }
		    });


			//购买数量 减
			$('.addOrSubGoodsNum .subBtn').click(function() {
				var num = $('.addOrSubGoodsNum input').val();
				if (num > 0) {
					num--;
				}
				$('.addOrSubGoodsNum input').val(num);
			});

			//购买数量 加
			$('.addOrSubGoodsNum .addBtn').click(function() {
				var num = $('.addOrSubGoodsNum input').val();
				if (num >= 0) { //有问题-----------------------------------------------
					num++;
				}
				$('.addOrSubGoodsNum input').val(num);
			});

			//购买数量不能超过剩余数量
			$('.addOrSubGoodsNum input').blur(function() {
				// if ($(this).val() > 5) { //有问题-------------
				// 	$('.all_error_alert .innerErrmsg').text('购买数量不能超过库存剩余数量');

				// 	$('.all_error_alert').show();

				// }
			});

			//立即兑换
			$('.exchange').click(function() {

				if ($('#province').attr('data-selectedindex') == '0') {

					$('.all_error_alert .innerErrmsg').text('请选择省');

					$('.all_error_alert').show();

					return false;
				}

				if ($('#city').attr('data-selectedindex') == '0') {

					$('.all_error_alert .innerErrmsg').text('请选择市');

					$('.all_error_alert').show();

					return false;
				}

				if ($('#area').attr('data-selectedindex') == '0') {

					$('.all_error_alert .innerErrmsg').text('请选择区');

					$('.all_error_alert').show();

					return false;
				}

				window.location.href = "checkOrderInformation.html";
			});


		    /*查询所有省份*/
			getAllProvinces();
			function getAllProvinces(){
				$.ajax({
					url: pubIP + 'address/listProvince', /*v1.0*/
					type: 'post',
					headers: {
						Accept: "application/json; charset=utf-8",
						token: token
					},
					cache: false,
					ansyc: false,
					dataType: 'json',
					success: function (data) {
						
						var str = '<li data-index="0">请选择省</li>';
						for (var i = 0; i < data.data.length; i++) {
							str += '<li data-index="'+data.data[i].provinceid+'">'+data.data[i].province+'</li>';
						}
						$('#province ul').html(str);

						$('#province ul li').click(function(){
				
						    event.stopPropagation();
						    $(this).parent().parent().attr('data-selectedindex', $(this).attr('data-index'));
						    $(this).parent().parent().find('span').text($(this).text());
						    $(this).parent().parent().children('img').attr('src', '../img/prl-select.jpg')
						    $(this).parent().css('display','none');

						    selectCity($(this).attr('data-index'));

						    $('#city').attr('data-selectedindex', '0');
							$('#city span').text('请选择市');

							$('#area').attr('data-selectedindex', '0');
							$('#area span').text('请选择区');

						});

						
					},
					error: function(err){
						console.log(err);
					}
				});
			}


			/*查询所有城市*/
			function selectCity(provinceID) {
				
				// var provinceID = $("#province").attr('data-index');
				
				if (!provinceID) {
					alert('no provinceID');
					return;
				}
				$.ajax({
	                url: pubIP + 'address/listCityByProvinceId', /*v1.0*/
	                type: 'post',
	                headers: {
	                    Accept: "application/json; charset=utf-8",
	                    token: token
	                },
	                cache: false,
	                ansyc: true,
	                data: {provinceID: provinceID},
	                dataType: 'json',
	                success: function (data) {
	                    console.log(data.data);
						
	                    var str = '<li data-index="0">请选择市</li>';
	                    for (var i = 0; i < data.data.length; i++) {
	                        str += '<li data-index="'+data.data[i].cityid+'" data-city="'+data.data[i].city+'">'+data.data[i].city+'</li>';
	                    }

						$('#city ul').html(str);

						$('#city ul li').click(function(){
				
						    event.stopPropagation();
						    $(this).parent().parent().attr('data-selectedindex', $(this).attr('data-index'));
						    $(this).parent().parent().find('span').text($(this).text());
						    $(this).parent().parent().children('img').attr('src', '../img/prl-select.jpg')
						    $(this).parent().css('display','none');

						    selectArea($(this).attr('data-index'));


						    $('#area').attr('data-selectedindex', '0');
							$('#area span').text('请选择区');

						});

						
	                        
	                },
	                error: function(err){
	                    console.log(err);
	                }
	            });
	        }
		
	
	        // 查询所有区域
	        function selectArea(cityID) {
	            // var cityID = $("#city").attr('data-index');
				
				if(!cityID){
					alert('no cityid');
					return;
				}
	
				$.ajax({
	                url: pubIP + 'address/listAreaByCityID', /*v1.0*/
	                type: 'post',
	                headers: {
	                    Accept: "application/json; charset=utf-8",
	                    token: token
	                },
	                cache: false,
	                data: {cityID: cityID},
	                dataType: 'json',
	                success: function (data) {
	                    console.log(data);
	                    var str = '<li data-index="0">请选择区</li>';
	                    for (var i = 0; i < data.data.length; i++) {
	                        str += '<li data-index="'+data.data[i].areaid+'" data-area="'+data.data[i].area+'">'+data.data[i].area+'</li>';
	                    }
	
	                    $('#area ul').html(str);

	                    $('#area ul li').click(function(){
				
						    event.stopPropagation();
						    $(this).parent().parent().attr('data-selectedindex', $(this).attr('data-index'));
						    $(this).parent().parent().find('span').text($(this).text());
						    $(this).parent().parent().children('img').attr('src', '../img/prl-select.jpg')
						    $(this).parent().css('display','none');
						});
	
	                },
	                error: function(err){
	                    console.log(err);
	                }
	            });
			}
			



		    //大家都在买
			$.ajax({
				type:"get",
		        url:pubIP+"productApi/getProductListByQuality",//v1.0
		        cache:false,
		        async:false,
		        dataType: "json",
				headers: {
				  	token: token
				},
		        data:{
		        	size: 4,
		        	productCate: 1
		        },
		        success: function(data){
		        	console.log(data);

		        	var str = '';
		        	for (var i = 0; i < data.data.length; i++) {

						str += 	'<div class="bg">'
									+'<div class="evBdBuyItem" data-supplyid="'+data.data[i].supplyId+'">'
									+'<div class="evbgImg" style="background: url('+data.data[i].productPicList[0]+') no-repeat center center; background-size: cover;"></div>'
									+'<p title="'+data.data[i].productName+'">'+data.data[i].productName+'</p>'
									+'<span>￥'+data.data[i].unitPrice+'/吨</span>'
								+'</div>'
							+'</div>';
		        	}

		        	$('.buy_list').html(str);

		        },
		        error: function (err) {
		        	console.log(err);
		        }

			});

			$(document).on('click', '.evBdBuyItem', function () {
				window.localStorage.setItem('objid', $(this).attr('data-supplyid'));
				window.location.href="./objDetails.html";
			});


			$('.selectPub').click(function(event){
				console.log($(this).attr("disabled"))
				if($(this).attr("disabled")=="disabled"){return;}//不可选
		        if($(this).children('img').attr('src') == '../img/prl-selected.jpg'){
		            $(this).children('img').attr('src', '../img/prl-select.jpg')
		        } else {
		            $(this).children('img').attr('src', '../img/prl-selected.jpg')
		        }

		        event.stopPropagation();

		        $(this).children('ul').toggle();
		        var that = $(this);
		        that.find('li').each(function(){
		            $(this).mouseover(function(){
		                $(this).addClass('hovered')
		            });
		            $(this).mouseleave(function(){
		                $(this).removeClass('hovered')
		            });
		            if($(this).attr('data-index') == that.attr('data-selectedindex')){
		                $(this).css({'background': '#6ea3ff','color': '#fff'});
		                $(this).siblings('li').css({'background': '#fff','color': '#999'});
		            }
		        });

			}).mouseleave(function (event) {
			    $(this).children('img').attr('src', '../img/prl-select.jpg');
			    $(this).children('ul').hide();
			});

			

		</script>
	</body>

</html>
