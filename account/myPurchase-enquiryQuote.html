<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>新疆化学品经营服务平台</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/myPurchase-enquiryQuote.css">
</head>
<body>
    <div class="main">
        <div class="myPurchase-title clearfix">
            <div class="Lf">我的询盘</div>
        </div>
        <div class="purchaseInfo">
            <div class="top clearfix">
                <div class="left Lf">
                    <p>采购数量：1吨</p>
                    <p>发票类型：增值税普通发票</p>
                    <p>联系人: 测试</p>
                </div>
                <div class="right Lf">
                    <p>
                        <span>支付方式：<i class="yellow">现汇+承兑</i></span>
                        <span style="margin-left:125px;">总价：<b style="font-weight:bold;" class="yellow">1.00</b>元</span>
                        <span style="margin-left:170px;">交割方式：自提</span>
                    </p>
                    <p>询盘企业：中顺鑫和供应链管理股份有限公司</p>
                    <p>手机号码：130 1234 1234</p>
                </div>
            </div>
            <div class="bottom">
                <p>备注：</p>
            </div>
        </div>
        <div class="myPurchase-infoHandle">
            <div class="myPurchase-title infoHandleTitle clearfix">
                <div class="Lf">询盘信息<span>(注：询盘有效时间 2017-07-27 15: 50: 29，超时未处理询盘将会失效)</span></div>
                <div class="Rt yellow">待处理</div>
            </div>
            <div class="infoHandleCont">
                <div class="left">
                    <div>
                        <label for="">* 成交总价:
                            <select class="input" name="" id="">
                                <option value="price1">1</option>
                                <option value="price2">2</option>
                                <option value="price3">3</option>
                            </select>
                        </label>
                    </div>
                    <div>
                        <label for="">* 承兑:
                            <select class="input" name="" id="">
                                <option value="cd1">11</option>
                                <option value="cd2">22</option>
                                <option value="cd3">333</option>
                            </select>
                        </label>
                        <div class="xhje">
                            <p>现汇金额为</p>
                            <p>￥<i style="font-weight:bold;" class="yellow">123123.99</i>元</p>
                        </div>
                    </div>
                    <div>
                        <label for="">* 支持账期: 
                            <div class="input">
                                <div class="di">
                                    <input class="radio" name="overTime" type="radio">是
                                </div>
                                <div class="di">
                                    <input class="radio" name="overTime" type="radio">否
                                </div>
                            </div>
                        </label>
                    </div>
                    <div>
                        <label for="">* 账期时间:
                            <div class="input">
                                <div class="di">
                                    <input class="radio" name="receiveTime" type="radio">30天
                                </div>
                                <div class="di">
                                    <input class="radio" name="receiveTime" type="radio">60天
                                </div>
                                <div class="di">
                                    <input class="radio" name="receiveTime" type="radio">90天
                                </div>
                            </div>
                        </label>
                    </div>
                    <div>
                        <label for="">
                            <span class="Lf">* 备注:</span>
                            <div class="input">
                                <textarea class="remark" name="" id="" style="width:312px;height:122px;"></textarea>
                            </div>
                        </label>
                    </div>
                    <div class="scOrder">生成订单</div>
                </div>
                <div class="right">
                    <p>若对此询盘不满意, 您可以：</p>
                    <div class="refuseBtn">拒绝</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
