<script>
    $(function(){
        var params = window.location.search.substring(1).split('&');
        for(var i = 0; i<params.length;i++){
            var obj = {};
            var item =params[i].split('=');
            var name = item[0];
            var value = item[1];
            obj[name]=value;
            params[i] = obj
        }
        var userType=params[0]['userType']?params[0]['userType']:'';
        var id = params[1]['id']?params[1]['id']:'';
        getOrderInfo(userType, id);
    });

    var timer1;

    function distanceTime2(id, deadtime) {  
        // debugger;
        var endtime1 = new Date(deadtime); //结束时间  
        var nowtime1 = new Date(); //当前时间  
        var lefttime1 = parseInt(((endtime1.getTime() - nowtime1.getTime()) / 1000));  
        //parseInt可以只取整数部分，返回一个整数  
        var d1 = parseInt(lefttime1 / (24 * 60 * 60));  
        var h1 = parseInt(lefttime1 / (60 * 60) % 24);  
        var m1 = parseInt((lefttime1 / 60) % 60);  
        var s1 = lefttime1 % 60; 
        if (d1 < 10) {
            d1 = '0' + d1;
        }

        if (h1 < 10) {
            h1 = '0' + h1;
        }

        if (m1 < 10) {
            m1 = '0' + m1;
        }

        if (s1 < 10) {
            s1 = '0' + s1;
        }

        if (document.getElementsByClassName(id)[0] == null) {
            return false;
        }

        document.getElementsByClassName(id)[0].innerHTML = 
                '<span class="fontStyle">'+ d1+'</span>天'
                +'<span class="fontStyle">'+h1+'</span>时'
                +'<span class="fontStyle">'+m1+'</span>分'
                +'<span class="fontStyle">'+s1+'</span>秒';
            // d + '天' + h + '时' + m + '分' + s + '秒';  
        if(lefttime1 <= 0) {  
            document.getElementsByClassName(id)[0].innerHTML = 
                '<span class="fontStyle">'+'00</span>天'
                +'<span class="fontStyle">'+'00</span>时'
                +'<span class="fontStyle">'+'00</span>分'
                +'<span class="fontStyle">'+'00</span>秒';  
                clearTimeout(timer1);  
                return;
        }  
        timer1 = setTimeout("distanceTime2('" + id + "','" + deadtime + "')", 1000); //timer为全局变量  

    }
    // 获取信息
    function getOrderInfo(userType, id){
        $.ajax({
            type:"get",
            headers: {
                Accept: "application/json; charset=utf-8",
                token: token
            },
            url: pubIP+"orderApi/getOrderDetail",//v1.0
            cache:false,
            data:{
                userType: userType,
                transaction_order_id: id
            },
            success: function(res){
                console.log(res);
                if(res.code == 1){
                    // console.log(JSON.parse(res.data.stateTime));
                    res.data.stateTime = JSON.parse(res.data.stateTime);
                    res.data.submitTime = new Date(res.data.submitTime).Format("yyyy-MM-dd hh:mm:ss");
                    //渲染进度条
                    var orderStatusTpl = template('orderStatus_progressTpl', res.data);
                    $('.orderStatusProgressBox').html(orderStatusTpl); 
                    // 状态描述信息
                    var statusDescriptpl = template('statusDescTpl', res.data);
                    $('.orderStatus_order').html(statusDescriptpl);

                    
                    res.data.deptTime = new Date(res.data.deptTime).Format("yyyy-MM-dd hh:mm:ss");

                    distanceTime2("time_djs", res.data.deptTime);

                    var orderInfoTpl = template('orderInfoTpl', res.data);
                    $('.od_orderInfo').html(orderInfoTpl);
                    // 订单信息
                    var orderDetailTpl = template('goodsInfoTpl', res.data);
                    $('.goodsItem').html(orderDetailTpl);
                    // 底部price
                    var sumTpl = template('sumTpl', res.data);
                    $('.orderSum').html(sumTpl);
                    // 取消订单
                    $('.toCancelOrderbtn').click(function(){
                        toCancelOrder(id);
                    });
                    if(res.data.state==1){
                        $(".suregoods").css("display","none");
                    }

                    // 确认收货
                    $('.suregoods').click(function(){
                        window.parent.sureshouhuo();
                       // toCancelOrder(id);
                    });

                    window.parent.$('.modelBox30 .suershouhuo').unbind();
                    window.parent.$('.modelBox30 .sure_shou').unbind();
                    window.parent.$('.modelBox30 .sure_shou').click(function() {
                        suregoods(id);
                    });

                    $('.shouhuoBtn').click(function() {
                        window.parent.sureshouhuo();
                    });


                    //立即支付
                    $(".payBtn").unbind();
                    $(".payBtn").click(function () {
                        if(res.data.paymentMethod==3){
                            window.parent.$(".modelBox33 .cf_title").text("支付方式：现汇+承兑");
                            window.parent.$(".modelBox33 .goPay1").attr("data-isok","1")
                            window.parent.$(".modelBox33 .goPay2").attr("data-isok","1")
                        }else if(res.data.paymentMethod==1){
                            window.parent.$(".modelBox33 .cf_title").text("支付方式：现汇");
                            window.parent.$(".modelBox33 .goPay1").css("backgroundColor","#6ba1ff")
                            window.parent.$(".modelBox33 .goPay2").css("backgroundColor","#999")
                            window.parent.$(".modelBox33 .goPay1").attr("data-isok","1")
                            window.parent.$(".modelBox33 .goPay2").attr("data-isok","0")
                        }else if(res.data.paymentMethod==2){
                            window.parent.$(".modelBox33 .cf_title").text("支付方式：承兑");
                            window.parent.$(".modelBox33 .goPay1").css("backgroundColor","#999")
                            window.parent.$(".modelBox33 .goPay2").css("backgroundColor","#6ba1ff")
                            window.parent.$(".modelBox33 .goPay1").attr("data-isok","0")
                            window.parent.$(".modelBox33 .goPay2").attr("data-isok","1")
                        }
                        window.parent.$(".modelBox33").show()
                        window.parent.$(".modelBox33 .totalMoney").text(res.data.total);
                        window.parent.$(".modelBox33 .payBalance").text(res.data.cash);
                        $.ajax({
                            type:"post",
                            headers: {
                                Accept: "application/json; charset=utf-8",
                                token: token
                            },
                            url: pubIP+"payment/accountBalance",//v1.0
                            cache:false,
                            data:{
                            },
                            success: function(res){
                                console.log(res);
                                if(res.code == 1){
                                    window.parent.$(".modelBox33 .accountBalance").text(res.data);
                                }
                            },
                            error: function(err){
                                console.log(err);
                            }
                        });

                    })

                    
//                    弹框立即支付
                    window.parent.$(".goPay1").unbind();
                    window.parent.$(".goPay1").click(function () {
                        if(window.parent.$(".modelBox33 .goPay1").attr("data-isok")!=1){
                            return;
                        }
                        if(Number(window.parent.$(".modelBox33 .accountBalance").text())<Number(window.parent.$(".modelBox33 .payBalance").text())){
                            alert("可用余额不足，请充值")
                            return;
                        }

                        window.parent.$(".modelBox34 .pay_pass_input").val("");
                        window.parent.$(".modelBox34 .SMScode").val("");
                        window.parent.$("#surePay").attr("data-isok","0");
                        window.parent.$("#surePay").attr("data-isok1","0");
                        window.parent.$("#surePay").attr("data-isok2","0");
                        window.parent. $("#surePay").css("backgroundColor","#c2ccd1");

                        window.parent.$(".modelBox34").show()
                        window.parent.$(".modelBox34 .paymoney").text(res.data.cash);
                        getPhone();
                    })
                    //确认支付
                    window.parent.$("#surePay").unbind();
                    window.parent.$("#surePay").click(function () {
                        if($(this).attr("data-isok")==0){
                            return;
                        }
                        $.ajax({
                            type:"post",
                            headers: {
                                Accept: "application/json; charset=utf-8",
                                token: token
                            },
                            url: pubIP+"payment/orderCashPay",//v1.0
                            cache:false,
                            data:{
                                orderId: id,
                                orderType:res.data.transactionType,
                                amount:res.data.cash,
                                payPassword:window.parent.$(".modelBox34 .pay_pass_input").val()
                            },
                            success: function(res){
                                if(res.code == 1){

                                    window.parent.$(".modelBox34").hide();//支付成功
                                    payAnalysis(window.parent.$(".modelBox33 .accountBalance").text());
                                    alert(res.msg);
                                }else{
                                    alert(res.msg);
                                }
                            },
                            error: function(err){
                                console.log(err);
                            }
                        });
                    })

                }
            },
            error: function(err){
                console.log(err);
            }
        });
    }

    //付款统计

        $.ajax({

                console.log(res);
                
            },
            error: function(err){
                console.log(err);
            }
        });
    }

    //获取手机号
    function getPhone(){
        // debugger
        $.ajax({
            url: pubIP + 'payment/financePhoneNumber', /*v1.0*/
            type: 'post',
            headers: {
                Accept: "application/json; charset=utf-8",
                token: token
            },
            cache: false,
            ansyc: true,
            dataType: 'json',
            data: {},
            success: function (data) {
                if (data.code == 1) {
                    window.parent.$(".modelBox34 .phone").val(data.data.financePhoneNumber).css('text-indent', '7px');
                    window.parent.$('.modelBox34 .SMScode').css('text-indent', '7px');
                    
                    window.parent.$(".modelBox34 .getSMSCode").unbind();
                    window.parent.$(".modelBox34 .getSMSCode").click(function () {
                        if($(this).attr("disabled")=="disabled"){
                            return;
                        }
                        getSCode(data.data.financePhoneNumber);
                    })
                } else {
                    return;
                }
            },
            error: function (err) {
                console.log(err);
            }
        })
    }
    //获短信取验证码
    function getSCode(phone) {
        $.ajax({
            url: pubIP + 'user/getMessageCode', /*v1.0*/
            type: 'post',
            headers: {
                Accept: "application/json; charset=utf-8",
                token: token
            },
            cache: false,
            ansyc: true,
            dataType: 'json',
            data: {
                mobile: phone,
                type: 4 //订单支付成功后发送给卖家
            },
            success: function (data) {
                if (data.code == 1) {
                    //alert("发送验证码成功");
//                    $(".modelBox34 .SMScode").removeAttr("disabled");
                    var time=60;
                    window.parent.$(".modelBox34 .getSMSCode").attr("disabled","disabled");
                    window.parent.$(".modelBox34 .getSMSCode").css("background-color","#ddd");
                    var timer=setInterval(function () {
                        time--;
                        window.parent.$(".modelBox34 .getSMSCode").text(""+time+"秒")
                        if(time==0){
                            clearInterval(timer);
                            window.parent.$(".modelBox34 .getSMSCode").removeAttr("disabled");
                            window.parent.$(".modelBox34 .getSMSCode").css("background-color","#3582F8");
                            window.parent.$(".modelBox34 .getSMSCode").text("获取验证码")
                        }
                    },1000);

                } else {
                    alert(data.msg);
                    return;
                }
            },
            error: function (err) {
                console.log(err);
            }
        })
    }
</script>
