<body>
    <!-- 企业未认证 - 账户管理 - 收货地址  -->
    <div class="main">
        <div class="address_manage">地址管理</div>
        <div class="add_address outer">
            <ul>
                <li>
                    <label class="ml" for="">收货人：</label>
                    <input type="text" class="shouhuo_person" placeholder="请输入收货人姓名">
                </li>
                <li>
                    <label for="">所在地区：</label>
                    <select name="province" id="province" class="provice">

                <li>
                    <label for="">详细地址：</label>

                    <input type="text" class="shouhuo_person" placeholder="请输入手机号码">
                </li>
                <li>
                    <input type="checkbox" name="" class="moren" value="设置为默认的收货地址" checked="checked" />设置为默认的收货地址
                </li>
                <li>
                    <span class="add_address_btn">添加该地址</span>
                    <span class="cancel">取消</span>
                </li>
            </ul>
        </div>
        <div class="shouhuo_person_list shop_list_table">
            <table>
                <thead>
                    <th>收货人</th>
                    <th>所在地区</th>
                    <th>详细地址</th>
                    <th>联系电话</th>

                <tbody>
                    <tr>
                        <td>麦合木提 阿里木</td>

                        <td>139 0987 3501</td>
                        <td>

                            <a href="javascript:;">删除</a>
                        </td>
                        <td><span class="moren_setting">默认地址</span></td>
                    </tr>
                    <tr>
                        <td>麦合木提 阿里木</td>
