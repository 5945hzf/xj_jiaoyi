<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Cache-Control" CONTENT="no-cache">
    <meta http-equiv="Pragma" content="no-cache">
    <meta name="format-detection" content="telephone=no" />
    <title>新疆化学品经营服务平台</title>
    <link rel="stylesheet" type="text/css" href="../../css/index.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/common.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/shopManage/shopManage.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/companyWeiRenzheng/accountManage.css">
    
</head>
<style>
    .cancel_guanzhu {
        color: #666;
        text-align: center;
        height: 26px;
        width: 68px;
        border: 1px solid #A3A3A3;
        line-height: 26px;
        font-size: 12px;
        display: inline-block;
        -webkit-border-radius:2px; 
        -moz-border-radius:2px; 
        -ms-border-radius:2px;  
        -o-border-radius:2px;  
        border-radius: 2px;
    }

    .shop_list_table {
        width: 100%;
    }

    .shop_list_table th {
        height: 42px;
        line-height: 42px;
    }

    .shop_list_table thead {
        background-color: #fdfdfd; 
        border-bottom: 1px solid #ebe9ea;
    }

    .shop_list_table td {
        height: 51px;
    }
    .pageJump .button, .pageJump input{
	    	height: 42px;
    }
</style>
<body>

    <!-- 企业已认证 - 账户管理 - 我的收藏  -->
    <div class="main">
        <div class="address_manage">我的收藏</div>
        <div class="shouhuo_person_list shop_list_table">
            <table>
                <thead>
                    <th>企业名称</th>
                    <th>公司类型</th>
                    <th>所在地</th>
                    <th>关注时间</th>
                    <th>操作</th>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
        <div id="notdata" style="color: #666;font-size: 18px;text-align: center;margin-top: 20px;display: none;">暂无关注店铺</div>
        <div  style="text-align: center;margin-top: 20px;margin-bottom: 20px;">
	        <ul class="pagination" id="page1"></ul>
	        <div class="pageJump">
	                <span class="allPageN">1/200</span>
	                共<span class="allPageSize"></span>页，
	            <span>到第</span>
	            <input type="text"/>
	            <span>页</span>
	            <button type="button" class="button">GO</button>
	        </div>
	    </div>
    </div>
    <script src="../../js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../js/common.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../js/pager.js" type="text/javascript" charset="utf-8"></script>
   	<script type="text/javascript">
   		var isFirst = true;
   		var nNum = 0;
   		function addDom(data){
   			var str = ''
   			$.each(data,function(i,t){
   				str += '<tr>\
			            <td>'+t.companyName+'</td>\
			            <td>'+t.companyType+'</td>\
			            <td>'+t.companyAddress2+'</td>\
			            <td>'+new Date(t.addTime).Format("yyyy-MM-dd hh:mm:ss")+'</td>\
			            <td><span class="cancel_guanzhu" dataid="'+t.storeId+'" cmpid="'+t.companyId+'">取消关注</span></td>\
				       </tr>';
   			})
   			$('.shouhuo_person_list tbody').html(str) ;
            $('.pagination').parent().show();
   		}
   		getData(nNum);
   		
   		function getData(num){
            $('.pagination').parent().hide();
            $(".shouhuo_person_list tbody").html("");
   			$.ajax({ 
	          type:"post",
	          url:pubIP+"store/getStoreCollectsByCompanyId",//v1.0
	          cache:false,
	          dataType: "json",
	          async:false,
			  headers: {
			  	token: token
			  },
	          data:{
	        	  'companyId':companyId,
	        	  'sEcho':num,
	        	  'pageNum':num
	          },
	          success: function(json){
	            console.log(json);
	            if(json.aData.length == 0){
		        		$('.pageJump').hide();
		        		$('.shouhuo_person_list tbody').html('') ;
		        		$('#notdata').show();
		        		$('#page1').hide();
		        		isFirst = false;
		        		return false;
		        }
		        if(isFirst){
		        		//var all = Math.ceil(json.iTotalRecords/10);
		        		//总页数字段暂缺
		        		Page({
				        num: json.pages,
				        elem: $('#page1'),
				        callback: function(n) {
				            //console.log(n);
				            addMsg(n-1);
				            nNum = n-1;
				        }
				    });
				    $('.allPageN').text(num+1+'/'+json.pages);
				    $('.allPageSize').text(json.pages);
				    isFirst = false;
		        }
		        addDom(json.aData);
	          },
	          error:function(xhr,statues,error){
	              
	          }
	       });
   		}
   		
   		$(document).on('click','.cancel_guanzhu',function(){
   			var dpId = $(this).attr('dataid');
   			var cmpid = $(this).attr('cmpid');
   			$.ajax({ 
	          type:"post",
	          url:pubIP+"store/removeStoreCollectsByUserIdAndStoreId",//v1.0
	          cache:false,
	          dataType: "json",
			  headers: {
			  	token: token
			  },
	          data:{
	        	  'companyId':companyId,
	        	  'storeId':dpId
	          },
	          success: function(json){
	            console.log(json);
	            if(json.code == 1){
	            		isFirst = true;
	            		getData(0);
	            }else{
	            		alert(json.msg);
	            }
	          }
	       });
   		})
   	</script>
</body>
</html>
