<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Cache-Control" CONTENT="no-cache">
    <meta http-equiv="Pragma" content="no-cache">
    <meta name="format-detection" content="telephone=no" />
    <title>新疆化学品经营服务平台</title>
    <link rel="stylesheet" type="text/css" href="../css/index.css"/>
	
	<style>
		html,body { 
			width: 986px;
			background-color: white; 
			min-width: 986px;
		}

		/*清除浮动*/
		.clearfix:before, .clearfix:after {
		    content: "";
		    display: table;
		}

		.clearfix:after {
		    clear: both;
		}

		.clearfix {
		    *zoom: 1; /*IE/7/6*/
		}

		.main {
			border: 1px solid #EBE9EA;
			width: 986px;
		}

		.step_title .text_center>div {
			float: left;
		}

		.step_title {
			height: 62px;
			line-height: 62px;
			text-align: center;
		}

		.step_title .step_p {
			width:18px;
			height:18px; 
			display: inline-block;
			border-radius: 50%;
			font-size: 12px;
			text-align: center;
			line-height: 18px;
			color: #fff;
		}

		.step_title .step_p.current {
			background:rgba(130,176,255,1);
		}
		
		.step_title .step_p {
			background:rgba(255,173,86,1);
		}

		.step_title .step {
			color: #282828;
			font-size: 16px;
		}
		
		.step_title .line {
			margin: 0 5px;
			color: #939393;
			font-size: 16px;
		}

		.step_title .text_center {
			display: inline-block;
		}
	</style>
</head>
<body>
	
	<div class="main">
		<div class="step_title">
			<div class="text_center clearfix">
				<div class="step">
					<span class="step_p step1 current">1</span>
					<span>填写产品信息</span>
				</div>
				<div class="line">-----------</div>
				<div class="step">
					<span class="step_p step2">2</span>
					<span>填写产品信息</span>
				</div>	
				<div class="line">-----------</div>
				<div class="step">
					<span class="step_p step3">3</span>
					<span>填写产品信息</span>
				</div>
			</div>
		</div>

	</div>

</body>

</html>
