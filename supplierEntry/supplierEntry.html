		<script type="text/javascript" >      
			$('.tsBg').height($(window).height());
			$('#colseAlert').click(function(){
				$('.tsBg').hide();
				$('.tsBox').hide();
			})
			$('#tousu').click(function(){
				$('.tsBg').show();
				$('.tsBox').fadeIn();
			})

			$('.modelbtn, .close').click(function() {
				$('.all_success_alert').hide();
			});

			//isOld token
			//2 ok 已认证
			//0 超时
			//1 未登录
			//-1 未认证
			//-2 审核中
			$('.new_hzf_main02').click(function() {
				
				var isOld = localStorage.getItem('isOld');
				if (isOld == '1' || isOld == '0') { 
					window.location.href = "../login/registert.html";
				} else if (isOld == '-1' || isOld == '-2') {
					window.location.href = "../account/account.html";
					sessionStorage.setItem('hzf_showPage', 'flag_qyrz');
				} else if (isOld == '2') {
					$.ajax({
		                url: pubIP + 'companyCertification/getQualificationStateByCompanyId',
		                type: 'post',
		                headers: {
		                    Accept: "application/json; charset=utf-8",
		                    token: token
		                },
		                data: {
		                    companyId: companyId
		                },
		                cache: false,
		                dataType: 'json',
		                success: function (data) {
		                    console.log(data);

		                    if (data.data.aType == null) {
		                    	window.location.href = "../account/account.html";
								sessionStorage.setItem('hzf_showPage', 'flag_wxrz');
		                    } else if (data.data.bType == null) {
								window.location.href = "../account/account.html";
								sessionStorage.setItem('hzf_showPage', 'flag_tsrz');
		                    } else {
		                    	$('.all_success_alert').show();
								//cf_alert(1, '入驻已完成');
							}


		                },
		                error: function(err) {
		                	console.log(err);
		                }
		            });
				}
			});


			//拦截链接
		    $(document).on('click','a',function(e){
	       		e.preventDefault();
	       		var isOld = localStorage.getItem('isOld');
	       		if(isOld != '2'){
	       			var ttxt = $.trim($(this).text());
	       			console.log(ttxt);
	       			if(ttxt == '用户中心' ){
	       				if(isOld == '1'){
	       					$('#effect .contTitle span').text('您尚未登录');
							missedLogin() ;
	       				}else if(isOld == '0'){
	       					missedLogin() ;
	       				}else if(isOld == '-1'){
	       					$('#effect .contTitle span').text('您尚未认证');
	       					$('#effect .contTitle i').text('认证');
	       					$('#popLogin').text('认证');
							missedLogin() ;
	       				}else if(isOld == '-2'){
	       					$('#effect .contTitle span').text('您的认证正在审核中');
	       					$('#effect .contTitle i').text('等待审核通过').css('color','#000');
	       					$('#popLogin').hide();
							missedLogin() ;
	       				}
	       			}else{
	       				window.location.href = this.href;
	       			}
	       		}else{
	       			window.location.href = this.href;
	       		}
		    })
	  </script>
