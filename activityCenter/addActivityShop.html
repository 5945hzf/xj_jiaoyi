    <script type="text/javascript">
    	
    	$(document).on('change','#file0,#file1,#file2,#file3,#file4,#file5,#file6',function(){
			xmTanUploadImg1(this);
		})
		
		function xmTanUploadImg1(obj) {
	        var file = obj.files[0];
	        if (file.size >= 2097152) {
	            alert('上传的图片超过了2MB');
	            return;
	        }
	
	        var formdata=new FormData();
	
	        formdata.append('file', file);
	        
	        $.ajax({
	            url: 'http://manage.vanda360.com/ht/uplodImg/uploadImgByEditor.htm',
	            type: 'post',
	            processData: false,  // 告诉jQuery不要去处理发送的数据
	            contentType: false,   // 告诉jQuery不要去设置Content-Type请求头
	            data: formdata,
	            cache: false,
	            dataType: 'json',
	            success: function (data) {
	                //console.log(data);
	                $(obj).parent().css({
	                		'background':'url('+data.url+') no-repeat',
	                		'background-position':'center',
	                		'background-size':'contain',
	                		'background-color':'#f6f6f6'
	                });
	                $(obj).parent().find('input[type="hidden"]').val(data.url);
	            },
	            error: function (err) {
	                console.log(err);
	            }
	        });
	
	    }

    </script>
