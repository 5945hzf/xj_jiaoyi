        var payPassTrue = true;

        	if (pay_pass.val() == '') {

        		return false;
        	}

        	//支付密码错误
        	if (!payPassTrue) {
        		return false;
        	}

        		window.parent.$('#lijiBaoming .phone_num_kuang .ts2').text('手机号不能为空').css('visibility', 'visible');
        		
        		return false;

        		window.parent.$('#lijiBaoming .phone_num_kuang .ts2').text('手机号格式不正确').css('visibility', 'visible');

        		return false;
        		
        	} else {

                url: pubIP + 'acticityApi/companyApplyCheck',

                dataType: 'json',
                success: function (data) {
                 	console.log(data);

                 		cf_alert1(2, '不符合报名条件');
                 	}
                },	
                error: function (err) {
                    console.log(err);
                }

        function ljbm(activity_id, bzj) {

        	// console.log(activity_id, bzj);

                type: 'get',

                    activityId: activity_id,
                    companyId: companyId,
                    cash: bzj,
                    orderId: ''
                },
                cache: false,
                dataType: 'json',
                success: function (data) {
                 	console.log(data);
                 	if (data.code == 1) {
                 		cf_alert(1, '报名成功');
                 	}
                },	
                error: function (err) {
                    console.log(err);
                }
            });
        }
		
        var clickFlgCode = true;

        var timer;

		// 立即报名-获取验证码
        window.parent.$('#lijiBaoming .huoqu_code').unbind();
        window.parent.$('#lijiBaoming .huoqu_code').click(function(){

        	var mobile = window.parent.$('#lijiBaoming .phone_num').val();

        	if (!clickFlgCode) {
        		return false;
        	}

        	if (mobile == '') {

        		window.parent.$('#lijiBaoming .phone_num_kuang .ts2').text('手机号不能为空').css('visibility', 'visible');

        		return false;
        		
        	} else if (!(/^1(3|4|5|6|7|8|9)\d{9}$/.test(mobile))) {

        		window.parent.$('#lijiBaoming .phone_num_kuang .ts2').text('手机号格式不正确').css('visibility', 'visible');

        		return false;

        	} else {

        		window.parent.$('#lijiBaoming .phone_num_kuang .ts2').text('').css('visibility', 'hidden');

        		//v1.0
	            $.ajax({
	                url: pubIP + 'user/getMessageCode',
	                type: 'post',
	                headers: {
	                    Accept: "application/json; charset=utf-8",
	                    token: token
	                },
	                data: {
	                    mobile: mobile,
	                    type: 16 //抢购支付保证金后给卖家
	                },
	                cache: false,
	                dataType: 'json',
	                success: function (data) {
	                 console.log(data);
					    if(data.code == 1){
	                    	   
	                    	clickFlgCode = false;
	                    	
	                    	var time = 60;
		                    
		                    timer=setInterval(function () {
			                      time--;
			                      window.parent.$('#lijiBaoming .huoqu_code').text(""+time+"s");
			                      window.parent.$('#lijiBaoming .huoqu_code').css('color','#ccc');
			                      if(time==0){
			                          clearInterval(timer);
			                          window.parent.$('#lijiBaoming .huoqu_code').css("color","#80acf8");
			                          window.parent.$('#lijiBaoming .huoqu_code').text("获取验证码");

			                      }
			                },1000);
	                    }
	                },
	                error: function (err) {
	                    console.log(err);
	                }
	            });
        	}

        });

        //支付密码验证

	                        payPassTrue = true;

	                    }
	                },
	                error: function (err) {
	                    console.log(err);
	                }
	            });
        	}

        });

        var codeFlag = true;

        //校验验证码是否正确
        window.parent.$('#lijiBaoming .code_input').blur(function() {
        	
        	var phone = window.parent.$('.phone_num');

        	if (!(/^1(3|4|5|6|7|8|9)\d{9}$/.test(phone.val()))) {
