    <div class="newbie_box">
        <p class="title_newbie">新手上路——密码找回</p>
        <ul>
            <li>
                <p class="title_regis">1、进入登录页面，点击“忘记密码？”</p>
                <img src="../../../img/help_password1.jpg" alt="">
            </li>
            <li>
                <p class="title_regis">2、输入手机号和验证码，点击“下一步”</p>

            <li>
                <p class="title_regis">3、输入新密码，并进行二次确认，确认完毕后点击“重置密码”</p>
                <img src="../../../img/help_password3.jpg" alt="">
            </li>
            <li>
                <p class="title_regis">4、密码修改成功</p>
