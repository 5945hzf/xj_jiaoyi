    <title>子账户分配</title>
    <link rel="stylesheet" type="text/css" href="../../../css/index.css"/>
    <link rel="stylesheet" type="text/css" href="../../../css/helpCenter.css"/>

            body{min-width: 950px;}

<body>
    <div class="newbie_box">
        <p class="title_newbie">新手上路——子账户分配</p>
        <ul>
            <li>
                <p class="title_regis">1、在登录状态点击首页上方“用户中心”</p>
                <img src="../../../img/help_subaccount1.jpg" alt="">
            </li>
            <li>
                <p class="title_regis">2、进入用户中心页面，点击左侧账户管理子菜单“权限管理”</p>
                <img src="../../../img/help_subaccount2.jpg" alt="">
            </li>
            <li>
                <p class="title_regis">3、进入权限管理页面，选中需要管理的子账户，点击右方“权限管理”“编辑”“删除”按钮，即可对该账户进行相应操作。</p>
                <img src="../../../img/help_subaccount3.jpg" alt="">
            </li>
        </ul>
    </div>
