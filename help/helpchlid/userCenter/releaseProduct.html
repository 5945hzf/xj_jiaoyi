    <title>如何发布产品</title>
    <link rel="stylesheet" type="text/css" href="../../../css/index.css"/>
    <link rel="stylesheet" type="text/css" href="../../../css/helpCenter.css"/>
    <style>
            body{min-width: 950px;}

<body>
    <div class="newbie_box">
        <p class="title_newbie">用户中心——如何发布产品</p>
        <ul>
            <li>
                <p class="title_regis">1、“用户中心”左侧菜单栏“店铺管理”中“商品管理”点击“添加”进入产品添加详情页。</p>
                <img src="../../../img/help_product1.jpg" alt="">
            </li>
            <li>
                <p class="title_regis">2、按照要求将产品信息填写完毕，点击“下一步”填写供应信息</p>
                <img src="../../../img/help_product2.jpg" alt="">
            </li>
            <li>
                <p class="title_regis">3、按照要求将供应信息填写完毕，点击下一步发布商品</p>
                <img src="../../../img/help_product3.jpg" alt="">
            </li>
            <li>
                <p class="title_regis">4、发布成功</p>
                <img src="../../../img/help_product4.jpg" alt="">
            </li>
        </ul>
    </div>
