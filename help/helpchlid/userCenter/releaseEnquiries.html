    <title>如何发布询盘</title>
    <link rel="stylesheet" type="text/css" href="../../../css/index.css"/>
    <link rel="stylesheet" type="text/css" href="../../../css/helpCenter.css"/>
    <style>
            body{min-width: 950px;}
    </style>
</head>
<body>
    <div class="newbie_box">
        <p class="title_newbie">用户中心——如何发布询盘</p>
        <ul>
            <li>
                <p class="title_regis">1、在商品详情页选定想要询盘的商品，点击“立即询盘”按钮</p>
                <img src="../../../img/help_inquiry1.jpg" alt="">
            </li>
            <li>
                <p class="title_regis">2、进入商品详情页，点击“我要询价”按钮</p>
                <img src="../../../img/help_inquiry2.jpg" alt="">
            </li>
            <li>
                <p class="title_regis">3、填写询价信息，点击“提交”</p>
                <img src="../../../img/help_inquiry3.jpg" alt="">
            </li>
            <li>
                <p class="title_regis">4、询价成功</p>
                <img src="../../../img/help_inquiry4.jpg" alt="">
            </li>
        </ul>
    </div>
