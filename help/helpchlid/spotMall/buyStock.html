<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>如何购买现货</title>
    <link rel="stylesheet" type="text/css" href="../../../css/index.css"/>
    <link rel="stylesheet" type="text/css" href="../../../css/helpCenter.css"/>
    <style>
            body{min-width: 950px;}
    </style>
</head>
<body>
    <div class="newbie_box">
        <p class="title_newbie">现货商城——如何购买现货</p>
        <ul>
            <li>
                <p class="title_regis">1、点击网站首页导航栏“现货商城”，进入产品列表页面</p>
                <img src="../../../img/help_buy1.jpg" alt="">
            </li>
            <li>
                <p class="title_regis">2、进入产品列表页面，查看产品信息及厂家信息，如符合购买条件可点击产品信息下栏“立即询盘”</p>
                <img src="../../../img/help_buy2.jpg" alt="">
            </li>
            <li>
                <p class="title_regis">3、进入询价页面，填写购买数量后点击“立即询盘”</p>
                <img src="../../../img/help_buy3.jpg" alt="">
            </li>
            <li>
                <p class="title_regis">4、根据弹出提示框填写完整信息后点击提交，提交后，询价成功，等待卖家进行询盘信息处理，即可生成订单</p>
                <img src="../../../img/help_buy4.jpg" alt="">
            </li>
        </ul>
    </div>
    
</body>
</html>
