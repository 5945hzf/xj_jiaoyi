		<script type="text/html" id="listTpl">
			<%for (i in list) {%>
			<div>
				<div class="compTit">

					<img src="../img/qhz.png" />
					<%} else if (list[i].iStatus == '2') {%>

					<%} else if (list[i].iStatus == '3') {%>
					<img src="../img/ysw.png" />
					<%}%>
					<span><%=list[i].companyName%></span>
				</div>
				<div class="saleObjInfo">
					<div class="saleObjImg" style="background: url(<%=list[i].productPic%>) no-repeat; background-size: cover;"></div>

					<p>纯  度：<%=list[i].productPurity%>%</p>
					<p>总  量：<%=list[i].sum%>吨</p>
					<%if (list[i].paymentMethod == '1') {%>
					<p>支付方式：现汇</p>
					<%} else if (list[i].paymentMethod == '2') {%>
					<p>支付方式：承兑汇票</p>
					<%} else if (list[i].paymentMethod == '3') {%>
					<p>支付方式：现汇+承兑</p>
					<%} else if (list[i].paymentMethod == '0') {%>
					<p>支付方式：不限</p>
					<%}%>
					<p>活动价：<span>￥<%=list[i].unitPrice%>元/吨</span></p>
				</div>
				<p class="saleTime"><img src="../img/saleTime.png"/>活动结束时间：<span><%=list[i].endTime%></span></p>
				<button><span class="buying_a" data-supplyId="<%=list[i].supplyId%>" data-createCompany="<%=list[i].createCompany%>" data-activityid="<%=list[i].activityId%>" data-rate="<%=list[i].rate%>" data-iStatus="<%list[i].iStatus%>">立即抢货</span></button>
			</div>
			<%}%>
		</script>
