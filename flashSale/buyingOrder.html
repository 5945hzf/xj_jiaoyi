    $(function(){
        var params = window.location.search.substring(1).split('&');
        for(var i = 0; i<params.length;i++){
            var obj = {};
            var item =params[i].split('=');
            var name = item[0];
            var value = item[1];
            obj[name]=value;
            params[i] = obj
        }
        if (params[0]) {
            var userType=params[0]['userType']?params[0]['userType']:'';
        }

        if (params[1]) {
            var id = params[1]['id']?params[1]['id']:'';

    var qiang_gou_huo = window.sessionStorage.getItem('qiang_gou_huo');


    var timer1;

    function distanceTime2(id, deadtime) {  
        // debugger;
        var endtime1 = new Date(deadtime); //结束时间  
        var nowtime1 = new Date(); //当前时间  
        var lefttime1 = parseInt(((endtime1.getTime() - nowtime1.getTime()) / 1000));  
        //parseInt可以只取整数部分，返回一个整数  
        var d1 = parseInt(lefttime1 / (24 * 60 * 60));  
        var h1 = parseInt(lefttime1 / (60 * 60) % 24);  
        var m1 = parseInt((lefttime1 / 60) % 60);  
        var s1 = lefttime1 % 60; 
        if (d1 < 10) {
            d1 = '0' + d1;
        }

        if (h1 < 10) {
            h1 = '0' + h1;
        }

        if (m1 < 10) {
            m1 = '0' + m1;
        }

        if (s1 < 10) {
            s1 = '0' + s1;
        }

        if (document.getElementsByClassName(id)[0] == null) {
            return false;
        }

        document.getElementsByClassName(id)[0].innerHTML = 
                '<span class="fontStyle">'+ d1+'</span>天'
                +'<span class="fontStyle">'+h1+'</span>时'
                +'<span class="fontStyle">'+m1+'</span>分'
                +'<span class="fontStyle">'+s1+'</span>秒';
            // d + '天' + h + '时' + m + '分' + s + '秒';  
        if(lefttime1 <= 0) {  
            document.getElementsByClassName(id)[0].innerHTML = 
                '<span class="fontStyle">'+'00</span>天'
                +'<span class="fontStyle">'+'00</span>时'
                +'<span class="fontStyle">'+'00</span>分'
                +'<span class="fontStyle">'+'00</span>秒';  
                clearTimeout(timer1);  
                return;
        }  
        timer1 = setTimeout("distanceTime2('" + id + "','" + deadtime + "')", 1000); //timer为全局变量  

    }
    // 获取信息
    function getOrderInfo(userType, id){

                        if(res.data.paymentMethod==3){

                            $(".modelBox33 .goPay2").css("backgroundColor","#999")
                            $(".modelBox33 .goPay1").attr("data-isok","1")
                            $(".modelBox33 .goPay2").attr("data-isok","0")

                            $(".modelBox33 .goPay2").css("backgroundColor","#6ba1ff")

                        $(".modelBox33").show()

                        $(".modelBox33 .payBalance").text(res.data.cash);
                        $.ajax({
                            type:"post",

                                token: token
                            },
                            url: pubIP+"payment/accountBalance",//v1.0
                            cache:false,
                            data:{
                            },

                                console.log(res);
                                if(res.code == 1){
                                    $(".modelBox33 .accountBalance").text(res.data);
                                }
                            },
                            error: function(err){
                                console.log(err);
                            }
                        });

                    })

                    
//                    弹框立即支付
                    $(".goPay1").unbind();
                    $(".goPay1").click(function () {
                        if($(".modelBox33 .goPay1").attr("data-isok")!=1){
                            return;
                        }

                        if(Number($(".modelBox33 .accountBalance").text())<Number($(".modelBox33 .payBalance").text())){

                            $('.all_error_alert p').text('可用余额不足，请充值');
                            $('.all_error_alert').show();
                            return;
                        }

                        $(".modelBox34 .pay_pass_input").val("");
                        $(".modelBox34 .SMScode").val("");
                        $("#surePay").attr("data-isok","0");
                        $("#surePay").attr("data-isok1","0");

                        $(".modelBox34").show()
                        $(".modelBox34 .paymoney").text(res.data.cash);
                        $('.pay_method').text(res.data.paymentMethodStr);
                        getPhone();
                    })
                    //确认支付
                    $("#surePay").unbind();
                    $("#surePay").click(function () {
                        if($(this).attr("data-isok")==0){
                            return;
                        }
                        $.ajax({
                            type:"post",
                            headers: {
                                Accept: "application/json; charset=utf-8",
                                token: token
                            },
                            url: pubIP+"payment/orderCashPay",//v1.0

                                }else{

                                    $('.all_error_alert').show();
                                }
                            },
                            error: function(err){
                                console.log(err);
                            }
                        });
                    })

                }
            },
            error: function(err){
                console.log(err);
            }
        });

                    $(".modelBox34 .getSMSCode").attr("disabled","disabled");

                            $(".modelBox34 .getSMSCode").css("background-color","#3582F8");

                        }
