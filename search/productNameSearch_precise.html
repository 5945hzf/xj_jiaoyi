        /*查询所有城市*/ 
        function selectCity(provinceID,$this) {
            $.ajax({
                url: pubIP + 'address/listCityByProvinceId', /*v1.0*/
                type: 'post',
                headers: {
                    Accept: "application/json; charset=utf-8",
                    token: token
                },
                cache: false,
                ansyc: true,
                data: {provinceID: provinceID},
                dataType: 'json',
                success: function (data) {
                    // console.log(data.data);
                    var str = '<option value="">请选择市</option>';
                    for (var i = 0; i < data.data.length; i++) {
                        str += '<option value="'+i+'" data-cityId="'+data.data[i].cityid+'" data-city="'+data.data[i].city+'">'+data.data[i].city+'</option>';
                    }

                    $('#city').html(str);

                    // 编辑回显城市
                    if ($('#city').hasClass('id_id1')) {
                        var data_province = $this.parent().parent().find('td')[2];
                        $('#city option').each(function (index, element) {
                            if ($(this).attr('data-city') == $(data_province).attr('data-city')) {
                                $(this)[0].selected = true;
                            }
                        });

                        var cityID = $("#city  option:selected").attr('data-cityid');
                        selectArea(cityID, $this);

                        $('#area').addClass('id_id2');

                    }
                $('#city').parent().next().html('');
                        
                },
                error: function(err){
                    console.log(err);
                }
            });
        }

        // 查询所有区域
        $(document).on('change', '#city', function () {
            var cityID = $("#city  option:selected").attr('data-cityid');

            if (!($("#city  option:selected").val() == '')) {
	            $('.selected1 ul li.city_city').css('display', 'block');
                $('.selected1 ul li.city_city').attr('data-isSelect', '1');
	            $('.selected1 ul li.city_city span').html($("#city  option:selected").text());
                sear();
	        }

            $('#area').removeClass('id_id1');

            var city_select = $('#city').val();
            if (city_select == '') {
                $('#area option:selected').text('请选择区');
                return;
            }

            $('#area').html('<option>请选择区</option>');
            $('#area').removeClass('id_id2');
            
            selectArea(cityID, null);

        });

        function selectArea(cityID, $this) {
            $.ajax({
                url: pubIP + 'address/listAreaByCityID', /*v1.0*/
                type: 'post',
                headers: {
                    Accept: "application/json; charset=utf-8",
                    token: token
                },
                cache: false,
                data: {cityID: cityID},
                dataType: 'json',
                success: function (data) {
                    console.log(data);
                    var str = '<option value="">请选择区</option>';
                    for (var i = 0; i < data.data.length; i++) {
                        str += '<option value="'+i+'" data-areaId="'+data.data[i].areaid+'" data-area="'+data.data[i].area+'">'+data.data[i].area+'</option>';
                    }

                    $('#area').html(str);


                    if ($('#area').hasClass('id_id2')) {
                        var data_province = $this.parent().parent().find('td')[2];
                        $('#area option').each(function (index, element) {
                            if ($(this).attr('data-area') == $(data_province).attr('data-area')) {
                                $(this)[0].selected = true;
                            }
                        });
                    }

                    $('#area').parent().next().html('');

                },
                error: function(err){
                    console.log(err);
                }
            });
        }
