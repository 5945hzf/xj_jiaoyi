    <script type="text/html" id="tuijianTpl">

                    <%}%>

    <script>
    		if(token != null){
    			$('.seeNum img').attr('src','lanyan.png');
    			$('.seeNum').css('color','#548EF9');
    		}
        var id = window.localStorage.getItem('id');
        /*v1.0*/
        $.ajax({
          url: pubIP + 'platform/getArticleInfoByid', 
          type: 'post',
          headers: {
              Accept: "application/json; charset=utf-8",
              token: token
          },
          cache: false,
          ansyc: false,
          data: {
              id: id
          },
          dataType: 'json',
          success: function (data) {
            console.log(data.data);
            if (data.code == 1) {

              data.data.timestamp = new Date(data.data.timestamp).Format("yyyy.MM.dd");

              $('.content').html(data.data.content);

              var result =  template("detailTpl",data.data);
              $('#detailInfo').html(result);

            } else {
              alert('文章id为空！');
            }
          },
          error: function (err) {
              console.log(err);
          }
        });

        $('.cha1').on('click', function () {
          
          window.location.href = '../index.html';
        });



        $.ajax({
            url: pubIP + 'platform/listRecommendArticle', /*v1.0*/
            type: 'post',
            headers: {
                Accept: "application/json; charset=utf-8",
                token: token
            },
            cache: false,
            ansyc: false,
            data: {
                recommendation: 1
            },
            dataType: 'json',
            success: function (data) {
                console.log(data);

                for (var i = 0; i < data.data.length; i++) {
                    data.data[i].timestamp = new Date(data.data[i].timestamp).Format("yyyy.MM.dd");
                }

                var result =  template("tuijianTpl",{tuijianList:data.data});
                $('#tuijianInfo').html(result);

                $('.tj_list li').on('click', function() {
                    window.localStorage.setItem('id',$(this).attr('data-id'));
                });
            },
            error: function (err) {
                console.log(err);
            }
        });

    </script>
