    <script>
            /**
             * [处理未读消息]
             * @param  {[string, object]} msg [string: 'hasBeenRead',
         object: 未读消息数据]
             */
            function yourFunction(msg) {
                var text = '',
                    num = 0;
                if (msg === 'hasBeenRead') { // 消息已被阅读
                    num = 0;
                    $('#unreadNum').hide();
                } else if (typeof(msg) === 'object') {
                    var unreadNum = document.getElementById('unreadNum').innerHTML,
                        lastMsg = msg[msg.length - 1];
                    num = isNaN(+unreadNum) ? msg.length : +unreadNum + msg.length;
                    // content_type 是消息的类型：
                    // text（文字）、photo（图片）、file（文件）
                    // content 是消息的内容
                    if (lastMsg.content_type === 'text') {
                        // 文字消息中可能会存在表情图片，由于路径问题
                        // 将文字消息中的图片处理为文字'[表情]'
                        text = lastMsg.content.replace(
                            /<img [^>]*src=['"]([^'"]+)[^>]*>/gi, '[表情]'
                        );
                    } else if (lastMsg.content_type === 'photo') {
                        text = '[图片]';
                    } else if (lastMsg.content_type === 'file') {
                        text = '[文件]';
                    } else {
                        text = '[新消息]';
                    }

                    $('#unreadNum').show();

                }
                // 未读消息数量
                document.getElementById('unreadNum').innerHTML = num;
                // 最后一条消息的内容
                // document.getElementById('unreadMsg').innerHTML = text;
            }

        </script>

        function zixun_list(category, num) {
            /*行业资讯-列表页查询*/
            $.ajax({
                url: pubIP+'platform/getArticleByCategory', /*v1.0*/
                type: 'post',
                headers: {
                    Accept: "application/json; charset=utf-8",
                    token: token
                },
                cache: false,
                ansyc: false,
                data: {
                    category: category,
                    pageNum: num,
                    pageSize: 10
                },
                dataType: 'json',
                success: function (data) {
                    console.log(data);
                    /*console.log(category);
                      console.log(num);*/
                    
                    if (data.data.data.length != 0) {
                        for (var i = 0; i < data.data.data.length; i++) {
                            data.data.data[i].timestamp = new Date(data.data.data[i].timestamp).Format("yyyy.MM.dd");
                        }



                        var result =  template("listTpl",{list:data.data.data});
                        $('#listInfo').html(result);

                        // for (var i = 0; i < data.data.data.length; i++) {
                        //     $('.content_p').html(data.data.data[i].content);
                        // } 
                            // 

                        if(data.code == '0'){
                            $('.pageJump').hide();
                            $('.shop_list_table tbody').html('');
                            $('.notMsg').show();
                            return false;
                        }
                        
                        if (isFirst) {
                            
                            Page({
                                num: data.data.totalPage,
                                elem: $('#page1'),
                                callback: function(n) {
                                    /*console.log(n);
                                    console.log(category);*/
                                    zixun_list(category ,n-1);
                                }
                            });

                          
                            
                            $('.total').text(data.data.totalPage);


                            isFirst = false;
                       }

                        $('.allPageN').text(num+1+'/'+data.data.totalPage);

                        $('.main_lists li').on('click', function () {
                            window.localStorage.setItem('id',$(this).attr('data-id'));
                        });
                    } else {
                        $('.pageJump').hide();
                    }
                

                },
                error: function (err) {
                    console.log(err);
                }
            });
        }
