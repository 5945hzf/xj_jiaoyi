				var tousu_jianyi = $('.tousu_jianyi').attr('data-selectedindex');

				var member_phone = $('.member_phone');

				var member = $('.member');

				var member_descript = $('.member_descript');

				var reg = /^\d+$/;

				if (reg.test(member_phone.val()) != true) {
					member_phone.parent().find('.ts_tousu').html('联系电话格式不正确');
					return false;
				}				

				if (member.val() == '') {
					member.parent().find('.ts_tousu').html('联系人不能为空');
					return false;
				}

				if (member_descript.val() == '') {
					member_descript.parent().find('.ts_tousu').html('问题描述不能为空');
					return false;
				}

	                    Accept: "application/json; charset=utf-8",
	                    token: token
	                },
	                data: {
	                	type: tousu_jianyi,
	                	contactName: member.val(),
	                	contactPhone: member_phone.val(),
	                	detail: member_descript.val()
	                },
			        success: function(data){
			        	console.log(data);
			        	if (data.code == 1) {
			        		$('.tsBox').hide();
			        		$('.tsBg').hide();
			        		//cf_alert(1, '添加成功');
			        		$('.all_success_alert').show();

			        		$('.all_success_alert .innerSuccmsg').text('添加失败');
			        		$('.all_success_alert .img_div img').attr('src', 'img/cf_denger1.png');
			        		$('.all_success_alert').show();
			        	}
			        },
			        error: function(err) {
			        	console.log(err);
			        }
				});

			});
