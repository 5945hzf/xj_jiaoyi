		<script type="text/javascript">
			$('.qsBox a:last-child').css('margin-bottom','18px');
			$(document).on('click','.qsN',function(){
				$('.actQs').removeClass('actQs');
				$('.actqsA').removeClass('actqsA');
				$(this).parent().addClass('actQs');
			})
			$(document).on('click','.qsBox a',function(){
				$('.actqsA').removeClass('actqsA');
				$(this).addClass('actqsA');
			})
			
			//拦截链接
	       $(document).on('click','a',function(e){
	       		e.preventDefault();
	       		var isOld = localStorage.getItem('isOld');
	       		if(isOld != '2'){
	       			var ttxt = $.trim($(this).text());
	       			console.log(ttxt);
	       			if(ttxt == '用户中心' ){
	       				if(isOld == '1'){
	       					$('#effect .contTitle span').text('您尚未登录');
							missedLogin() ;
	       				}else if(isOld == '0'){
	       					missedLogin() ;
	       				}else if(isOld == '-1'){
	       					$('#effect .contTitle span').text('您尚未认证');
	       					$('#effect .contTitle i').text('认证');
	       					$('#popLogin').text('认证');
							missedLogin() ;
	       				}else if(isOld == '-2'){
	       					$('#effect .contTitle span').text('您的认证正在审核中');
	       					$('#effect .contTitle i').text('等待审核通过').css('color','#000');
	       					$('#popLogin').hide();
							missedLogin() ;
	       				}
	       			}else{
	       				window.location.href = this.href;
	       			}
	       		}else{
	       			window.location.href = this.href;
	       		}
	       })
		</script>
