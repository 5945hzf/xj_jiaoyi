                var endtime1 = new Date(deadtime); //结束时间  
                var nowtime1 = new Date(); //当前时间  
                var lefttime1 = parseInt(((endtime1.getTime() - nowtime1.getTime()) / 1000));  
                //parseInt可以只取整数部分，返回一个整数  
                var d1 = parseInt(lefttime1 / (24 * 60 * 60));  
                var h1 = parseInt(lefttime1 / (60 * 60) % 24);  
                var m1 = parseInt((lefttime1 / 60) % 60);  
                var s1 = lefttime1 % 60; 
                if (d1 < 10) {
                	d1 = '0' + d1;
                }

                if (h1 < 10) {
                	h1 = '0' + h1;
                }

                if (m1 < 10) {
                	m1 = '0' + m1;
                }

                if (s1 < 10) {
                	s1 = '0' + s1;
                }

                if (document.getElementById(id) == null) {
                	return false;
                }

                document.getElementById(id).innerHTML = '<span class="hasColoR bigFt time_day fontStyle">'+d1+'</span>天'
        				+'<span class="hasColoR bigFt time_hour fontStyle">'+h1+'</span>时'
        				+'<span class="hasColoR bigFt time_minute fontStyle">'+m1+'</span>分'
        				+'<span class="hasColoR bigFt time_seconds fontStyle">'+s1+'</span>秒'
                	// d + '天' + h + '时' + m + '分' + s + '秒';  
                if(lefttime1 <= 0) {  
					//debugger
                    document.getElementById(id).innerHTML = '<span class="hasColoR bigFt time_day fontStyle">00</span>天'
        				+'<span class="hasColoR bigFt time_hour fontStyle">00</span>时'
        				+'<span class="hasColoR bigFt time_minute fontStyle">00</span>分'
        				+'<span class="hasColoR bigFt time_seconds fontStyle">00</span>秒';  
						//$("#"+id).parents(".fsObjItem").hide();
                    clearTimeout(timer1);  
					return;
                }  
                timer1 = setTimeout("distanceTime2('" + id + "','" + deadtime + "')", 1000); //timer为全局变量  

            }  


            //计算找货列表时间
            function distanceTime3(id, deadtime, i) {
				// debugger;
                var endtime = new Date(deadtime); //结束时间  
                var nowtime = new Date(); //当前时间  
                var lefttime = parseInt(((endtime.getTime() - nowtime.getTime()) / 1000));  
                //parseInt可以只取整数部分，返回一个整数  
                var d = parseInt(lefttime / (24 * 60 * 60));  
                var h = parseInt(lefttime / (60 * 60) % 24);  
                var m = parseInt((lefttime / 60) % 60);  
                var s = lefttime % 60; 
                if (d < 10) {
                	d = '0' + d;
                }

                if (h < 10) {
                	h = '0' + h;
                }

                if (m < 10) {
                	m = '0' + m;
                }

                if (s < 10) {
                	s = '0' + s;
                }

                if (document.getElementById(id) == null) {
                	return false;
                }

                document.getElementById(id).innerHTML = '<span class="hasColoR bigFt time_day fontStyle">'+d+'</span>天'
        				+'<span class="hasColoR bigFt time_hour fontStyle">'+h+'</span>时'
        				+'<span class="hasColoR bigFt time_minute fontStyle">'+m+'</span>分'
        				+'<span class="hasColoR bigFt time_seconds fontStyle">'+s+'</span>秒'
                	// d + '天' + h + '时' + m + '分' + s + '秒';  
                if(lefttime <= 0) {  
					//debugger
                    document.getElementById(id).innerHTML = '<span class="hasColoR bigFt time_day fontStyle">00</span>天'
        				+'<span class="hasColoR bigFt time_hour fontStyle">00</span>时'
        				+'<span class="hasColoR bigFt time_minute fontStyle">00</span>分'
        				+'<span class="hasColoR bigFt time_seconds fontStyle">00</span>秒'; 
						//$("#"+id).parents(".fsObjItem").hide();
                    clearTimeout(i);  
					return;
                }  
                i = setTimeout("distanceTime3('" + id + "','" + deadtime + "')", 1000); //timer为全局变量  
            }
